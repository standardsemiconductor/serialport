name: Haskell CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # run at the start of every day
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ${{ matrix.os }} 
    strategy:
      matrix:
        ghc: ['9.2', '9.6']
        os: [ubuntu-20.04, windows-2022]
    name: ${{ matrix.os }} GHC ${{ matrix.ghc }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Haskell
      uses: haskell-actions/setup@v2
      with:
        ghc-version: ${{ matrix.ghc }}

    - name: Build
      run: cabal build
